services:
  be:
    build:
      context: backend
      dockerfile: ./Dockerfile
    image: be:local
    container_name: be
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8080/healthz"]
      interval: 10s
      timeout: 2s
      retries: 6
    restart: unless-stopped

  fe:
    build:
      context: frontend
      dockerfile: ./Dockerfile
    image: fe:local
    container_name: fe
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE=http://be:8080
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:3000/api/health"]
      interval: 10s
      timeout: 2s
      retries: 6
    restart: unless-stopped
    depends_on:
      - be
