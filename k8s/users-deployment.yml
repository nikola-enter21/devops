apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
        - name: users
          image: europe-west4-docker.pkg.dev/devops-fmi-course-476112/devops-fmi-course-repo/backend-app:latest
          ports:
            - containerPort: 3000
          env:
            - name: HTTP_PORT
              value: ":8080"
            - name: GRPC_PORT
              value: ":8079"
            - name: ALLOWED_ORIGINS
              value: "https://devops-chi-khaki.vercel.app"
          envFrom:
            - secretRef:
                name: users-db-secret
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
