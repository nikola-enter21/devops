apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
spec:
  template:
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: users
          securityContext:
            runAsNonRoot: true
            runAsUser: 65532
            runAsGroup: 65532
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
